
version: 1.0.{build}

image:
  - Visual Studio 2015
  - Ubuntu1604

platform:
  - x64

environment:
  QT_DIR_WIN: C:\Qt\5.13.2\msvc2015_64

for:
-
  matrix:
    only:
      - image: Visual Studio 2015

  init:
    - ver
    - cmake --version

  build_script:
    - cmd: md build
    - cmd: cd build
    - cmd: cmake -DQT_WIN_PATH=%QT_DIR_WIN% -G "Visual Studio 14 2015 Win64" ..
    - cmd: cmake --build . --config Release
    - cmd: cd ..
    - cmd: md bin
    - cmd: md bin\platforms
    - cmd: md bin\styles
    - cmd: copy build\Release\cmake_test.exe bin\cmake_test.exe
    - cmd: copy %QT_DIR_WIN%\bin\Qt5Core.dll bin\Qt5Core.dll
    - cmd: copy %QT_DIR_WIN%\bin\Qt5Gui.dll bin\Qt5Gui.dll
    - cmd: copy %QT_DIR_WIN%\bin\Qt5Widgets.dll bin\Qt5Widgets.dll
    - cmd: copy %QT_DIR_WIN%\plugins\platforms\qwindows.dll bin\platforms\qwindows.dll
    - cmd: copy %QT_DIR_WIN%\plugins\styles\qwindowsvistastyle.dll bin\styles\qwindowsvistastyle.dll

  artifacts:
    - path: bin
      type: zip
      name: App-msvc14-x64
-
  matrix:
    only:
      - image: Ubuntu1604

  init:
    - cmake --version
    - gcc -v

  install:
    - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
    - sudo apt-get update -qq
    - sudo apt-get -y install qtbase5-dev libqt5svg5-dev
    - mkdir tools && cd tools
    # we use wget to fetch the cmake binaries
    - wget --no-check-certificate https://cmake.org/files/v3.17/cmake-3.17.1-Linux-x86_64.tar.gz
    # this is optional, but useful:
    # do a quick md5 check to ensure that the archive we downloaded did not get compromised
    - echo "07D988E7144C435A525621C9CDEA6245 *cmake-3.17.1-Linux-x86_64.tar.gz" > cmake_md5.txt
    - md5sum -c cmake_md5.txt
    # extract the binaries; the output here is quite lengthy,
    # so we swallow it to not clutter up the travis console
    - tar -xvf cmake-3.17.1-Linux-x86_64.tar.gz > /dev/null
    - mv cmake-3.17.1-Linux-x86_64 cmake-install
    # add both the top-level directory and the bin directory from the archive
    # to the system PATH. By adding it to the front of the path we hide the
    # preinstalled CMake with our own.
    - cd ..
    - PATH=tools/cmake-install:tools/cmake-install/bin:$PATH
#    - sh: sudo apt-get -y install -qq gcc g++ cmake

  build_script:
    - sh: echo Ubuntu build script
    - sh: mkdir build
    - sh: cd build
    - sh: cmake -DCMAKE_BUILD_TYPE=Release -G "CodeBlocks - Unix Makefiles" ..
    - sh: cmake --build .
    - sh: cd ..
    - sh: mkdir -p bin
    - sh: cp build/cmake_test bin/cmake_test

  artifacts:
    - path: bin
      type: zip
      name: App-linux-x64


deploy:
  release: CmakeCITest-v$(appveyor_build_version)
  description: 'Release description'
  provider: GitHub
  auth_token:
    secure: 6xHQBZVK+RtxmddurGPIg7Kx5vecSN1vVxwbv35EQmsIey4DXDXYhwAW/yLXbNLJ
  artifact: App-msvc14-x64, App-linux-x64
  draft: false
  prerelease: false
  tag: $(APPVEYOR_REPO_TAG_NAME)
  on:
    APPVEYOR_REPO_TAG: true        # deploy on tag push only
